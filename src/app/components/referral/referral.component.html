<div id="header"></div>
<div id="sub1"></div>
<div id="pageTitle" [innerHTML]="appContent['Title']"></div>

<form flex row>
    <div col-6 class="section">
        <p>Personal Information</p>
        <div flex row class="section-inner">
            <div col-6>
                <div class="control-wrapper">
                    <label>Name</label>
                    <input type="text" />
                </div>
            </div>
            <div col-6>
                <div class="control-wrapper">
                    <label>Date of Birth</label>
                <input type="date"/>
                </div>
            </div>
            <div col-6 class="control-wrapper">
                <label>Address</label>
                <input type="text" />            
            </div>
            <div col-6 class="control-wrapper">
                <label>Apt / Suite / Other</label>
                <input type="text" />            
            </div>    
            <div col-4 class="control-wrapper">    
                <label>City</label>
                <input type="text" />        
            </div>
            <div col-4>
                <label>State</label>
                <input type="text" />
            </div>
            <div col-4>
                <label>Zip</label>
                <input type="text" />
            </div>
            <div col-12 class="control-wrapper">
                <label>Diagnosis</label>
                <textarea rows="2" placeholder="Previous diagnosis and/or behavior issues"></textarea>
            </div>
        </div>
    </div>

    <div col-6 class="section">
        <p>Insurance and Behavior</p>
        <div flex row class="section-inner">
            <div col-6 flex row>
                <div col-9 class="control-wrapper">
                    <label>Insurance Provider</label>
                    <select style="display: inline-block; height: 2.5rem; width: 100%;">
                        <option>Anthem</option>
                        <option>Kaiser</option>
                    </select>
                </div>
                <div col-3>
                    <div class="control-wrapper" text-center (click)="didd = !didd">
                        <label>DIDD</label>
                        <input type="checkbox" [checked]="didd" />
                        <span style="margin-top: .5rem;" class="checkbox"></span>
                    </div>
                </div>
            </div>
            <div col-6>
                <div class="control-wrapper">
                    <label>Insurance Number</label>
                    <input type="text" />
                </div>
            </div>
            <div col-6>
                <div class="control-wrapper">
                    <label>Primary Care Physician</label>
                    <input type="text" />
                </div>
            </div>
            <div col-6>
                <div class="control-wrapper">
                    <label>PHYSICIAN Phone</label>
                    <input type="text" />
                </div>
            </div>
            <div col-12>
                <div class="control-wrapper">
                <label style="text-transform: none !important;">List previous treatments for behavior issues and the overall effectiveness of other treatments. If none, please write N/A.</label>
                <textarea rows="5" placeholder="Speech Therapy, Occupational Therapy, ABA, Informal behavior treatment, medication and effectiveness of treatment"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div col-6 class="section collapse">
        <div flex row class="section-inner collapse">
            <div col-12 style="overflow: visible !important;" (click)="personFillingOutForm = !personFillingOutForm"> <!--ngClass=control-wrapper -->
                <label style="display: inline;">Person filling out the form</label>
                <span style="float: right; width: 170px;">
                    <input type="checkbox" [checked]="personFillingOutForm" />
                    <span class="checkbox"></span>
                    <label style="display: inline; padding-left: .5rem;"> Same As Above</label>
                </span>
            </div>
            <div col-12 style="margin-top: .5rem;" *ngIf="!personFillingOutForm">
                <div class="control-wrapper">
                    <label>Name</label>
                    <input type="text" />
                </div>
                <div class="control-wrapper">
                    <label>Phone</label>
                    <input type="text" />
                </div>
                <div class="control-wrapper">
                    <label>Fax</label>
                    <input type="text" />
                </div>
                <div class="control-wrapper">
                    <label>Email</label>
                    <input type="text" />
                </div>
            </div>
        </div>

        <div flex row class="section-inner collapse">
            <div col-12 style="overflow: visible !important;" (click)="guardian = !guardian"> <!--ngClass=control-wrapper -->
                <label style="display: inline;">CONSERVATOR/GUARDIAN</label>
                <span style="float: right; width: 170px;">
                    <input type="checkbox" [checked]="guardian" />
                    <span class="checkbox"></span>
                    <label style="display: inline; padding-left: .5rem;"> None</label>
                </span>
            </div>
            <div col-12 flex row *ngIf="!guardian" class="guardian" style="margin-top: .5rem;">
                <div col-6 class="control-wrapper">
                    <label>Phone</label>
                    <input type="text" />
                </div>
                <div col-6 class="control-wrapper">
                    <label>Email</label>
                    <input type="text" />
                </div>
                
                <div col-6 class="control-wrapper">
                    <label>Address</label>
                    <input type="text" />            
                </div>
                <div col-6 class="control-wrapper">
                    <label>Apt / Suite / Other</label>
                    <input type="text" />            
                </div>    
                <div col-4 class="control-wrapper">    
                    <label>City</label>
                    <input type="text" />        
                </div>
                <div col-4>
                    <label>State</label>
                    <input type="text" />
                </div>
                <div col-4>
                    <label>Zip</label>
                    <input type="text" />
                </div>
    
                <div col-6 class="control-wrapper">
                    <label style="margin-bottom: .5rem; font-size: .75rem;">PREFERRED METHOD OF CONTACT</label>
                    <span (click)="guardianPhone = !guardianPhone">
                        <input type="checkbox" [checked]="guardianPhone">
                        <span class="checkbox"></span>
                        <label style="display: inline; font-size: .75rem;"> Phone</label>
                    </span>
                    <span style="margin-left: 2rem;" (click)="guardianEmail = !guardianEmail">
                        <input type="checkbox" [checked]="guardianEmail">
                        <span class="checkbox"></span>
                        <label style="display: inline; font-size: .75rem;"> Email</label >
                    </span>
                </div>
                <div col-6 class="control-wrapper">
                    <label style="margin-bottom: .5rem; margin-left: .5rem; font-size: .75rem;">PREFERRED TIME OF CONTACT</label>
                    <span style="margin-left: .5rem;" (click)="guardianAM = !guardianAM">
                        <input type="checkbox" [checked]="guardianAM">
                        <span class="checkbox"></span>
                        <label style="display: inline; font-size: .75rem;"> AM</label>
                    </span>
                    <span style="margin-left: 2rem;" (click)="guardianPM = !guardianPM">
                        <input type="checkbox" [checked]="guardianPM">
                        <span class="checkbox"></span>
                        <label style="display: inline; font-size: .75rem;"> PM</label>
                    </span>
                </div>
            </div>
        </div>

        <div flex row class="section-inner">    
            <div class="control-wrapper">
                <label style="text-transform: none !important;">Description of the behaviors, including frequency (daily, weekly, monthly) and intensity (severe, moderate, minor)</label>
                <textarea rows="10"  style="margin-top: .4rem;"></textarea>
            </div>
        </div>
    </div>

    <div col-6 class="section">
        <div flex row class="section-inner">
            <div col-12>
                <label>BEHAVIORS OF CONCERN (PLEASE SELECT AT LEAST ONE)</label>
                <div *ngFor="let box of checkboxes" class="control-wrapper" style="margin-top: .5rem;" (click)="box.checked = !box.checked">
                    <input type="checkbox" [checked]="box.checked" />
                    <span class="checkbox"></span>
                    <label style="display: inline; padding-left: .5rem; text-transform: none !important; font-size: .8rem;"> {{box.label}}</label>
                </div>
                <div class="control-wrapper" style="margin-top: .5rem;" (click)="other = !other">
                    <input type="checkbox" [checked]="other" />
                    <span class="checkbox"></span>
                    <label style="display: inline; padding-left: .5rem; text-transform: none !important; font-size: .8rem;"> Other</label>
                </div>
            </div>
            <div col-12 *ngIf="other">
                <label>Description of Behavior</label>
                <input type="text" />
            </div>
        </div>
    </div>

    <div col-12 text-center>
        <button type="submit" >Submit</button>
    </div>
</form>
