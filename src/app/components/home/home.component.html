<div id="homeWrapper">
    <div id="hero" flex>
        <img id="heroImg" src="../../../assets/images/hero image@2x.png">
        <div id="heroText" col-6 col-sm-7 col-xs-8>
            <span id="heroHeader" [innerHTML]="appContent['Hero Text']"></span>
            <span id="heroDescription" [innerHTML]="appContent['Hero Description']"></span>
        </div>
    </div>

    <p id="mobileDescription">{{appContent['Hero Description']}}</p>

    <div id="tileContainer">
        <div flex row style="justify-content: space-between;">
            <div *ngFor="let tile of tiles" class="tile">
                <div class="tile-inner">
                    <img [src]="domSanitizer.bypassSecurityTrustUrl(tile.imageUrl)" >
                    <h4>{{tile.description}}</h4>
                    <p>{{tile.content}}</p>
                </div>
            </div>
        </div>
    </div>

    <div id="referralSection" flex row>
        <div col-6>
            <div id="referralTextContainer">
                <h1>{{appContent['Referral Text']}}</h1>
                <p>{{appContent['Referral Description']}}</p>
                <a [routerLink]="['/referral']">Submit A Referral</a>
            </div>
        </div>
        <div col-6 id="imgContainer">
            <div id="typingPic"></div>
            <!-- <img src="../../../assets/images/hands_typing.png"> -->
        </div>
    </div>

</div>
