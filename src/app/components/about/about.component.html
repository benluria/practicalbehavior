<div id="header"></div>
<div id="sub1"></div>
<!-- <div id="pageTitle" [innerHTML]="appContent['Title']"></div> -->
<div id="pageTitle" [innerHTML]="appContent['Title']"></div>

<div class="text-container">
    <h1>Mission Statement</h1>
    <span id="statementText" *ngIf="appContent" [innerHTML]="appContent['Mission Statement']"></span>
</div>

<div id="imgContainer">
    <img src="../../../assets/images/tennessee_map_plotted_more_dots_two.svg" />
</div>

<div class="employees text-container">
    <h1>Our Team</h1>
    <div flex row space-between>
        <div class="employee" text-center *ngFor="let employee of employees">
            <h3>{{employee.name}}</h3>
            <h5>{{employee.description}}</h5>
            <h5>{{employee.description2}}</h5>
            <p>{{employee.education}}</p>
            <p>{{employee.location}}</p>
        </div>
    </div>
    
</div>
