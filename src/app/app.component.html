<nav flex [ngClass]="{'transparent': !showHeaderBackground}">
  <div id="navWrapper" flex row  align-center>
    <div col-3 col-lg-2>
      <a [routerLink]="['/']" flex>
        <img id="logo" src="../assets/images/PBA_logo_white.svg">
      </a>
    </div>
    <div flex justify-content-end
    align-center
    col-9 col-md-0 col-lg-10 >
        <div text-center class="nav-item" *ngFor="let item of navItems; let i = index;" [ngClass]="{'last-item': i + 1 == navItems.length}">
          <a [ngClass]="{'referral' : i + 1 == navItems.length}" [routerLink]="[item.link]">{{item.title}}</a>
          <div *ngIf="i + 1 < navItems.length" class="underscore"></div>
        </div>

    </div>
    <div flex justify-content-end>
      <div id="mobileMenu" col text-right>
          <i style="transform: rotate(270deg);" class="material-icons">signal_cellular_alt</i>
      </div>
    </div>
  </div>
</nav>

<div class="modal-background" [ngClass]="{'show': showEmployeeLogin }"></div>

<div class="modal-container" flex column
  [ngClass]="{'show': showEmployeeLogin }">
  <div class="modal-header" flex column>
    <h1>Practical Behavior Analysis</h1>
    <h6>Employee Login</h6>
    <span (click)="showEmployeeLogin = false" id="modalClose">X</span>
  </div>
  <div flex row>
    <div col-6 col-md-12 col-xs-0 flex align-center justify-center>
      <img src="../assets/images/PBA_logo_dark.svg">
    </div>
    <div col-6 col-md-12 flex align-center justify-center>
      <div id="loginContainer">
        <input type="text" placeholder="Username" [(ngModel)]="username">
        <input type="password" placeholder="Password" [(ngModel)]="password">
      </div>
    </div>
  </div>
  <div flex row align-center justify-center style="height: 10%">
    <button type="button" id="logIn" (click)="login()">Log In</button>
  </div>
</div>
